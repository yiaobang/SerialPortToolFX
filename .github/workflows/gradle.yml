name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-package:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: write

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.3.1'

      - name: Grant execute permission
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Run jpackage
        # 关键修复：通过 GRADLE_OPTS 解决 Java 25 的权限警告，--no-daemon 防止卡死
        env:
          GRADLE_OPTS: "-Dfile.encoding=UTF-8 --enable-native-access=ALL-UNNAMED"
        run: ./gradlew jpackage --no-daemon

      # --- 收集 Windows 发布文件 ---
      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir dist-files
          Copy-Item "build/jpackage/*.exe" "dist-files/" -ErrorAction SilentlyContinue
          Copy-Item "build/jpackage/*.msi" "dist-files/" -ErrorAction SilentlyContinue
          Compress-Archive -Path "build/jpackage/SerialPortToolFX/*" -DestinationPath "dist-files/SerialPortToolFX-Windows-Portable.zip"

      # --- 收集 macOS 发布文件 ---
      - name: Prepare Artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir dist-files
          cp build/jpackage/*.dmg dist-files/ 2>/dev/null || true
          cd build/jpackage
          zip -r ../../dist-files/SerialPortToolFX-macOS-Portable.zip SerialPortToolFX.app
          cd ../..

      # --- 收集 Linux 发布文件 ---
      - name: Prepare Artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir dist-files
          cp build/jpackage/*.deb dist-files/ 2>/dev/null || true
          cd build/jpackage/SerialPortToolFX
          zip -r ../../../dist-files/SerialPortToolFX-Linux-Portable.zip .
          cd ../../../

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: dist-files/*

  release:
    name: Create GitHub Release
    needs: build-and-package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          path: final-dist
          merge-multiple: true

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## SerialPortToolFX ${{ github.ref_name }}
            - 全新卡片式精致布局
            - 适配中、英、日三语显示
          files: final-dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}