name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-package:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: write

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.3.1'

      - name: Grant execute permission
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Run jpackage
        # è¯¥å‘½ä»¤ä¼šç”Ÿæˆå®‰è£…åŒ…å’Œé•œåƒæ–‡ä»¶å¤¹
        run: ./gradlew jpackage

      # --- æ”¶é›†å¹¶å¤„ç†å‘å¸ƒæ–‡ä»¶ (Windows) ---
      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir dist-files
          # 1. å¤åˆ¶å®‰è£…åŒ… (exe æˆ– msi)
          Copy-Item "build/jpackage/*.exe" "dist-files/" -ErrorAction SilentlyContinue
          Copy-Item "build/jpackage/*.msi" "dist-files/" -ErrorAction SilentlyContinue
          # 2. å°†å…å®‰è£…æ–‡ä»¶å¤¹æ‰“æˆ Zip
          Compress-Archive -Path "build/jpackage/SerialPortToolFX/*" -DestinationPath "dist-files/SerialPortToolFX-Windows-Portable.zip"

      # --- æ”¶é›†å¹¶å¤„ç†å‘å¸ƒæ–‡ä»¶ (macOS) ---
      - name: Prepare Artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir dist-files
          # 1. å¤åˆ¶å®‰è£…åŒ… (dmg æˆ– pkg)
          cp build/jpackage/*.dmg dist-files/ 2>/dev/null || true
          # 2. å°† .app æ–‡ä»¶å¤¹æ‰“æˆ Zip (macOS å…å®‰è£…ç‰ˆ)
          cd build/jpackage
          zip -r ../../dist-files/SerialPortToolFX-macOS-Portable.zip SerialPortToolFX.app
          cd ../..

      # --- æ”¶é›†å¹¶å¤„ç†å‘å¸ƒæ–‡ä»¶ (Linux) ---
      - name: Prepare Artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir dist-files
          # 1. å¤åˆ¶å®‰è£…åŒ… (deb)
          cp build/jpackage/*.deb dist-files/ 2>/dev/null || true
          # 2. å°†äºŒè¿›åˆ¶æ–‡ä»¶å¤¹æ‰“æˆ Zip
          cd build/jpackage/SerialPortToolFX
          zip -r ../../../dist-files/SerialPortToolFX-Linux-Portable.zip .
          cd ../../../

      # --- ä¸Šä¼ åˆ°å½“å‰è¿è¡Œç¼“å­˜ ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: dist-files/*

  release:
    name: Create GitHub Release
    needs: build-and-package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          path: final-dist
          merge-multiple: true

      - name: List Release Files
        run: ls -R final-dist

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## SerialPortToolFX v${{ github.ref_name }}
            
