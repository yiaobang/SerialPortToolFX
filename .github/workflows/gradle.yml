            *   **macOS**: ä¸‹è½½ `.dmg` (å®‰è£…ç‰ˆ) æˆ– `-macOS-Portable.zip` (è§£å‹å³ç”¨)ã€‚
            *   **Linux**: ä¸‹è½½ `.deb` (Debian/Ubuntu) æˆ– `-Linux-Portable.zip`ã€‚
            
            ---
            *æ„å»ºç¯å¢ƒ: Java 25 + Gradle 9.3.1*
          files: final-dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}